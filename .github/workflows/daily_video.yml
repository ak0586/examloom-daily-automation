name: Daily Educational Video

permissions:
  contents: write

on:
  schedule:
    # Morning upload: 08:00 AM IST (02:30 UTC)
    - cron: '30 2 * * *'

    # Evening upload: 08:00 PM IST (14:30 UTC)
    - cron: '30 14 * * *'

  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3Ô∏è‚É£ Cache pip dependencies (üî• THIS IS THE KEY STEP)
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4Ô∏è‚É£ Install system dependencies (FFmpeg)
    - name: Install system dependencies (FFmpeg)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    # 5Ô∏è‚É£ Install Python dependencies (uses cache)
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6Ô∏è‚É£ Recreate credential files from secrets
    - name: Create credentials files from Secrets
      env:
        CLIENT_SECRETS_BASE64: ${{ secrets.CLIENT_SECRETS_BASE64 }}
        YOUTUBE_CREDENTIALS_BASE64: ${{ secrets.YOUTUBE_CREDENTIALS_BASE64 }}
      run: |
        echo "$CLIENT_SECRETS_BASE64" | base64 -d > client_secrets.json
        echo "$YOUTUBE_CREDENTIALS_BASE64" | base64 -d > youtube_credentials.json

    # 7Ô∏è‚É£ Run automation pipeline
    - name: Run Automation Pipeline
      env:
        FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        RUN_MODE: scheduled
      run: python main.py

    # 8Ô∏è‚É£ Commit and push used questions log
    - name: Commit and Push Used Questions Log
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/used_questions.log
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Update used questions log [skip ci]" && git push)
